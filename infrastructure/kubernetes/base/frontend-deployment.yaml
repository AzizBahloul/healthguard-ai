apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthguard-frontend
  labels:
    app: healthguard
    component: frontend
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthguard
      component: frontend
  template:
    metadata:
      labels:
        app: healthguard
        component: frontend
        tier: web
    spec:
      serviceAccountName: healthguard-frontend
      
      containers:
      - name: frontend
        image: healthguard-frontend:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: healthguard-frontend
  labels:
    app: healthguard
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: healthguard
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: healthguard-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthguard-frontend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
