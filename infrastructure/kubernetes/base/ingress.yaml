apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthguard-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://healthguard.example.com"
spec:
  tls:
  - hosts:
    - healthguard.example.com
    - api.healthguard.example.com
    secretName: healthguard-tls
  rules:
  - host: healthguard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthguard-frontend
            port:
              number: 80
  - host: api.healthguard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthguard-backend
            port:
              number: 8000
