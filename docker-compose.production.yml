# HealthGuard AI - Production Docker Compose Configuration
# For local production testing and small-scale deployments
# Includes: Backend, MCP Server, Frontend, PostgreSQL, Redis, Kafka, Monitoring Stack

version: '3.9'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: healthguard-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-healthguard}
      POSTGRES_USER: ${DATABASE_USER:-healthguard}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema:/docker-entrypoint-initdb.d:ro
      - ./logs/postgres:/var/log/postgresql
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthguard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    networks:
      - healthguard-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: healthguard-redis
    restart: unless-stopped
    
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # Apache Kafka (Message Queue)
  # =============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthguard-zookeeper
    restart: unless-stopped
    
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthguard-kafka
    restart: unless-stopped
    
    depends_on:
      - zookeeper
    
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
    
    volumes:
      - kafka_data:/var/lib/kafka/data
    
    ports:
      - "9092:9092"
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =============================================================================
  # Backend API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: healthguard-backend:production
    container_name: healthguard-backend
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    
    environment:
      # Deployment
      DEPLOYMENT_PLATFORM: docker
      APP_ENV: production
      APP_VERSION: ${APP_VERSION:-1.0.0}
      
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-healthguard}
      DATABASE_USER: ${DATABASE_USER:-healthguard}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY required}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    volumes:
      - ./logs/backend:/app/logs
      - ./backend/db/schema:/app/db/schema:ro
    
    ports:
      - "8000:8000"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =============================================================================
  # MCP Server (AI Orchestration)
  # =============================================================================
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    image: healthguard-mcp:production
    container_name: healthguard-mcp
    restart: unless-stopped
    
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      # Deployment
      DEPLOYMENT_PLATFORM: docker
      NODE_ENV: production
      
      # LLM Configuration
      LLM_MODE: ${LLM_MODE:-api}  # local, api, or hybrid
      
      # API-based LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Local LLM (Ollama)
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama2}
      
      # Backend connection
      BACKEND_URL: http://backend:8000
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      
      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    volumes:
      - ./logs/mcp:/app/logs
      - ./mcp-server/agents:/app/agents:ro
      - ./mcp-server/policies:/app/policies:ro
      - ./mcp-server/core:/app/core:ro
    
    ports:
      - "3000:3000"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # =============================================================================
  # Frontend (React/Vite)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_MCP_URL: ${VITE_MCP_URL:-http://localhost:3000}
    image: healthguard-frontend:production
    container_name: healthguard-frontend
    restart: unless-stopped
    
    depends_on:
      backend:
        condition: service_healthy
    
    environment:
      NGINX_PORT: 80
    
    ports:
      - "5173:80"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # Prometheus (Metrics Collection)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: healthguard-prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    ports:
      - "9090:9090"
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # =============================================================================
  # Grafana (Metrics Visualization)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: healthguard-grafana
    restart: unless-stopped
    
    depends_on:
      - prometheus
    
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD required}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    ports:
      - "3001:3000"
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: healthguard-nginx
    restart: unless-stopped
    
    depends_on:
      - backend
      - mcp-server
      - frontend
    
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    
    ports:
      - "80:80"
      - "443:443"
    
    networks:
      - healthguard-network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

# =============================================================================
# Networks
# =============================================================================
networks:
  healthguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
