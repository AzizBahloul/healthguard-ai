version: '3.8'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: healthguard-postgres
    environment:
      POSTGRES_DB: healthguard
      POSTGRES_USER: healthguard
      POSTGRES_PASSWORD: healthguard_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthguard-network

  # Redis - Caching and session management
  redis:
    image: redis:7-alpine
    container_name: healthguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - healthguard-network

  # Kafka - Event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthguard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - healthguard-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthguard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - healthguard-network

  # Qdrant - Vector database for similarity search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: healthguard-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - healthguard-network

  # Neo4j - Graph database for relationship mapping
  neo4j:
    image: neo4j:5-community
    container_name: healthguard-neo4j
    environment:
      NEO4J_AUTH: neo4j/healthguard_dev
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - healthguard-network

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: healthguard-mcp
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MCP_PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: healthguard
      POSTGRES_PASSWORD: healthguard_dev_password
      POSTGRES_DB: healthguard
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: healthguard_dev
      JWT_SECRET: dev_jwt_secret_change_in_production
      LOG_LEVEL: info
    volumes:
      - ./mcp-server:/app
      - /app/node_modules
      - ./mcp-server/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - healthguard-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthguard-backend
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://healthguard:healthguard_dev_password@postgres:5432/healthguard
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
      MCP_SERVER_URL: http://mcp-server:3000
      JWT_SECRET: dev_jwt_secret_change_in_production
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - kafka
      - mcp-server
    networks:
      - healthguard-network
    restart: unless-stopped

  # Frontend - Command Center
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthguard-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_MCP_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - healthguard-network
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: healthguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - healthguard-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: healthguard-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - healthguard-network

  # Elasticsearch - Log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: healthguard-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - healthguard-network

  # Kibana - Log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: healthguard-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - healthguard-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  healthguard-network:
    driver: bridge
